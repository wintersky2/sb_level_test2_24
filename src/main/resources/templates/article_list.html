<html layout:decorate="~{layout}">
<div layout:fragment="content">
    <div>
        <div>
            <a th:href="@{/article/create}">Article 등록</a>
        </div>
        <div>
            <div>
                <input type="text" id="search_kw" th:value="${keyword}">
                <button type="button" id="btn_search">찾기</button>
            </div>
        </div>
    </div>
    <table>
        <thead>
        <tr>
            <th>제목</th>
            <th>작성 일시</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="article : ${articleList}">
            <td><a th:href="@{|/article/detail/${article.id}|}" th:text="${article.title}"></a></td>
            <td th:text="${article.createDate}"></td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{/article/list}" method="get" id="searchForm">
        <input type="hidden" id="keyword" name="keyword" th:value="${keyword}">
    </form>
</div>
</html>
